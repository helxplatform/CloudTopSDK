---
##########################################################################
# Specify the output docker build file to create
##########################################################################
output: 
    dockerFile: Docker.kstars

##########################################################################
# This is the run block
##########################################################################
run:
    commands:
           - "mkdir -p /usr/local/renci/data"
    scripts:
       - kstars.sh

##########################################################################
# Desktop shortcut and icon
##########################################################################
shortcuts:
    - kstars:
        icon: /usr/share/icons/hicolor/128x128/apps/kstars.png
        exec: kstars
        name: kstars
